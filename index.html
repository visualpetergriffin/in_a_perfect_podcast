<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>qjha's Music</title>

<script>
const SITE_SETTINGS = {
  showDownloadButton: true,
  discordInvite: "https://www.instagram.com/trickyfromfridaynf/"
};
</script>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

:root {
  --bg: #ffffff;
  --text: #000000;
  --border: #eeeeee;
  --muted: #999999;
}

body.dark {
  --bg: #0f0f0f;
  --text: #ffffff;
  --border: #222222;
  --muted: #777777;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  transition: background 0.2s, color 0.2s;
}

header {
  position: sticky;
  top: 0;
  background: var(--bg);
  border-bottom: 1px solid var(--border);
  z-index: 10;
}

.nav {
  max-width: 1400px;
  margin: auto;
  padding: 20px;
  display: flex;
  gap: 20px;
  align-items: center;
}

.brand {
  font-size: 1.1rem;
  font-weight: 600;
  letter-spacing: 1px;
}

.search {
  flex: 1;
  max-width: 400px;
}

.search input {
  width: 100%;
  padding: 10px 14px;
  border: 1px solid var(--border);
  background: transparent;
  color: var(--text);
  font-size: 0.85rem;
  letter-spacing: 1px;
  text-transform: uppercase;
}

.nav-actions {
  display: flex;
  gap: 12px;
}

.nav-btn {
  border: 1px solid var(--text);
  padding: 8px 12px;
  font-size: 0.7rem;
  letter-spacing: 1px;
  background: none;
  color: var(--text);
  cursor: pointer;
  text-decoration: none;
}

.container {
  max-width: 1400px;
  margin: auto;
  padding: 40px 20px;
}

.filters {
  display: flex;
  gap: 20px;
  margin-bottom: 40px;
  flex-wrap: wrap;
}

.filter-btn {
  background: none;
  border: none;
  font-size: 0.7rem;
  letter-spacing: 1px;
  cursor: pointer;
  color: var(--muted);
}

.filter-btn.active {
  color: var(--text);
  text-decoration: underline;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 40px;
}

.track {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.track-title {
  font-size: 0.8rem;
  letter-spacing: 1px;
  text-transform: uppercase;
}

audio {
  width: 100%;
}

iframe {
  width: 100%;
  height: 80px;
  border: none;
}

.btn {
  padding: 8px 12px;
  font-size: 0.7rem;
  letter-spacing: 1px;
  border: 1px solid var(--text);
  text-decoration: none;
  color: var(--text);
  width: fit-content;
}

footer {
  margin: 80px 0 20px;
  text-align: center;
  font-size: 0.7rem;
  color: var(--muted);
}

/* SETTINGS PANEL */
.settings {
  position: fixed;
  bottom: 20px;
  right: 20px;
  border: 1px solid var(--border);
  background: var(--bg);
  padding: 14px;
  display: none;
}

.settings.show {
  display: block;
}

.settings h4 {
  margin: 0 0 10px;
  font-size: 0.7rem;
  letter-spacing: 1px;
}

@media (max-width: 768px) {
  .nav {
    flex-direction: column;
    align-items: stretch;
  }

  .nav-actions {
    justify-content: space-between;
  }
}
</style>
</head>

<body>
<header>
  <div class="nav">
    <div class="brand">IN A PERFECT PODCAST</div> 
    <div class="search">
      <input id="searchInput" placeholder="SEARCH" />
    </div>

    <div class="nav-actions">
      <button class="nav-btn" id="settingsBtn">SETTINGS</button>
      <a class="nav-btn" href="" id="discordBtn" target="_blank">INSTAGRAM</a>
    </div>
  </div>
</header>

<div class="container">
  <div class="filters">
    <button class="filter-btn active" data-filter="all">ALL</button>
    <button class="filter-btn" data-filter="a-z">A–F</button>
    <button class="filter-btn" data-filter="g-m">G–M</button>
    <button class="filter-btn" data-filter="n-s">N–S</button>
    <button class="filter-btn" data-filter="t-z">T–Z</button>
  </div>

  <div class="grid">

    <!-- TRACKS (UNCHANGED) -->
    <div class="track" data-title="bianca">
      <div class="track-title">BIANCA</div>
      <audio controls><source src="music/BIANCA.mp3"></audio>
      <div class="download"></div>
      <iframe src="https://open.spotify.com/embed/episode/4eDLvn5kXWhhuclpGbUh9Z"></iframe>
    </div>

    <div class="track" data-title="cosby">
      <div class="track-title">COSBY</div>
      <audio controls><source src="music/COSBY.mp3"></audio>
      <div class="download"></div>
      <iframe src="https://open.spotify.com/embed/episode/4eDLvn5kXWhhuclpGbUh9Z"></iframe>
    </div>

        <div class="track" data-title="Armina">
      <div class="track-title">Armina</div>
      <audio controls><source src="music/Armina (Pastelle Collective).mp3"></audio>
      <div class="download"></div>
      <iframe src="https://open.spotify.com/embed/episode/2Af2F3y4DHOcDsHoNfVjcn"></iframe>
    </div>



















  </div>
</div>

<div class="settings" id="settingsPanel">
  <h4>THEME</h4>
  <button class="nav-btn" id="toggleTheme">TOGGLE DARK MODE</button>
</div>

<footer>© 2026 BENNYBOYBLUE121</footer>

<script>
// Discord
document.getElementById('discordBtn').href = SITE_SETTINGS.discordInvite;

// Downloads
if (SITE_SETTINGS.showDownloadButton) {
  document.querySelectorAll('.track').forEach(track => {
    const btn = document.createElement('a');
    btn.className = 'btn';
    btn.textContent = 'DOWNLOAD';
    btn.href = track.querySelector('audio source').src;
    btn.setAttribute('download', '');
    track.querySelector('.download').appendChild(btn);
  });
}

// Search
searchInput.addEventListener('input', () => {
  const v = searchInput.value.toLowerCase();
  document.querySelectorAll('.track').forEach(t => {
    t.style.display = t.dataset.title.includes(v) ? 'flex' : 'none';
  });
});

// Filters
document.querySelectorAll('.filter-btn').forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const f = btn.dataset.filter;
    document.querySelectorAll('.track').forEach(t => {
      const c = t.dataset.title[0];
      let show = f === 'all' ||
        (f === 'a-f' && c <= 'f') ||
        (f === 'g-m' && c >= 'g' && c <= 'm') ||
        (f === 'n-s' && c >= 'n' && c <= 's') ||
        (f === 't-z' && c >= 't');
      t.style.display = show ? 'flex' : 'none';
    });
  };
});

// Settings
const settings = document.getElementById('settingsPanel');
settingsBtn.onclick = () => settings.classList.toggle('show');

// Theme
const savedTheme = localStorage.getItem('theme');
if (savedTheme === 'dark') document.body.classList.add('dark');

toggleTheme.onclick = () => {
  document.body.classList.toggle('dark');
  localStorage.setItem('theme',
    document.body.classList.contains('dark') ? 'dark' : 'light'
  );
};
</script>
</body>
</html>
